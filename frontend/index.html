            <h2 class="splash-h2">What Is CityStats?</h2>
            <p class="splash-p">
                CityStats is a minimal API for accessing data on all 50 US
                States and the top 330 most populous US Cities. Publicly
                available to all, CityStats aims to provide up to date data and
                statistics in a programmatically-accessible format that can be
                utilized and integrated into educational and research projects.
            </p>
            <p class="splash-p">

                    rel="noopener noreferrer"

                    Wikipedia
                </a>

                to interface using their programming language of choice.
